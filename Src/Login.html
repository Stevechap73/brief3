<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/components/login.css" />

    <title>ShopMoto</title>
  </head>
  <body>
    <div
      class="texte fond flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto w-auto h-20"
          src="./assets/img/Logo_Moto.png"
          alt="Your Company"
        />
        <h2
          class="texte mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Connectez-vous à votre compte
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6" action="#" method="POST">
          <div>
            <label
              for="email"
              class="texte block text-sm font-medium leading-6 text-gray-900"
              >Email</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                placeholder="email@gmail.com"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 email"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="texte block text-sm font-medium leading-6 text-gray-900"
                >Mot de passe</label
              >
              <div class="text-sm">
                <a
                  href="./accueil.html"
                  class="texte font-semibold text-indigo-600 hover:text-indigo-500"
                  >Mot de passe oublié ?</a
                >
              </div>
            </div>
            <div class="mt-2">
              <input
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 password"
              />
            </div>
          </div>

          <div>
            <button
              class="texte flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              onclick="handleLogin()"
              href=""
            >
              Connexion
            </button>
          </div>
        </div>

        <p class="mt-10 text-center text-sm text-gray-500 toast hidden"></p>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/Src/assets/scripts/Login.js"></script>
</html>
