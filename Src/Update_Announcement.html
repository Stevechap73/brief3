<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopMoto - Update Announcement</title>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Update Announcement
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6" action="#" method="PUT">
          <div>
            <label
              for="image"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Image</label
            >
            <div class="mt-2">
              <input
                id="image"
                name="image"
                type="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 image"
              />
            </div>
          </div>
          <div>
            <label
              for="title"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Title</label
            >
            <div class="mt-2">
              <input
                id="title"
                name="title"
                type="title"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 title"
              />
            </div>
          </div>

          <div>
            <label
              for="description"
              class="block text-sm font-medium leading-6 text-gray-900"
              >description</label
            >
            <div class="mt-2">
              <input
                id="description"
                name="description"
                type="description"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 description"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="price"
                class="block text-sm font-medium leading-6 text-gray-900"
                >price</label
              >
            </div>
            <div class="mt-2">
              <input
                type="price"
                autocomplete="current-price"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 price"
              />
            </div>
          </div>

          <div>
            <button
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              onclick="updateAnnouncement('${element._id}')"
            >
              Validate the Update Announcement
            </button>
          </div>
        </div>

        <p class="mt-10 text-center text-sm text-gray-500 toast hidden"></p>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/scripts/Panel_Admin.js"></script>
  <script src="./assets/scripts/update_Announcement.js"></script>
</html>
